{# LOGIN FORM #}
<ul id="login-form" class="dropdown-menu">
  <li>
    <form class="form login-form" role="form" method="post" action=".">
      {% csrf_token %}
      <div class="form-group">
          <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control required" placeholder="Username" id='username' />
              <span class="required-indicator"><span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
      </div>
      <div class="form-group">
          <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input type="password" class="form-control required" placeholder="Password" id='password' />
              <span class="required-indicator"><span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
      </div>
      <div class="form-group">
          <div class="input-group">
           <input type="checkbox" checked="checked" id="remember"> <label for="remember" class="text-muted text-medium">remember me</label>
         </div>
      </div>
      <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block" role="button" id='login-submit'>
    </form>
  </li>
</ul>
